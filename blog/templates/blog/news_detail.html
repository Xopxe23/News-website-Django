{% extends 'base.html'%}
{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}
{% block content %}
<div class="card mb-3">
    <div class="card-header">
        Категория : <a href="{{ news_item.category.get_absolute_url }}">{{ news_item.category }}</a>
    </div>
    <div class="card-body">
            {% if news_item.photo %}
            <img src="{{news_item.photo.url}}" alt="" width="300" class="float-left mr-3">
            {% else %}
            <img src="https://cdnn21.img.ria.ru/images/07e5/02/04/1595995998_0:0:2944:2048_1440x900_80_0_1_90e672c2303db43807e65f37b02239d5.jpg.webp?source-sid=ap_photo"
                 alt="" width="300" class="mr-3">
            {% endif %}
                <h5 class="card-title">{{ news_item.title }}</h5>
                <p class="card-text">{{ news_item.content}}</p>
        </div>
    <div class="card-footer text-muted">{{ news_item.created_at|timesince}}</div>
</div>
{% endblock %}
